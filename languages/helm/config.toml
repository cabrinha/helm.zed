name = "Helm"
grammar = "helm"
path_suffixes = [
    "gotmpl",
    "helmfile.yaml",
    "templates/**/*.tpl",
    "templates/**/*.yaml",
]
line_comments = ["# "]
block_comment = ["{{/* ", " */}}"]
brackets = [
    { start = "{{", end = "}}", close = true, newline = false },
    { start = "{{-", end = "-}}", close = true, newline = false },
    { start = "(", end = ")", close = true, newline = false },
]
